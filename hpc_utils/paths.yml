    jobscript: |
      #!/bin/sh
      # properties = {properties}
      export PATH={path}
      {exec_job}
    submit_cmd: qsub -P gx8 -q normalbw -l wd -N {job_name} -o {log_file} -j oe -l
      walltime=24:00:00,ncpus={threads},wd,mem={resources.mem_mb}M,jobfs={resources.disk_mb}M
