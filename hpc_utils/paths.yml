# sync to raijin: `rsync -rv --size-only ../../genomes/ rjn:/g/data3/gx8/extras/umccrise/genomes`
raijin:
  name: raijin
  host_pattern: ^raijin|(r\d+$)
  threads_on_node: 28
  extras:     /g/data3/gx8/extras
  pcgr_data:  /g/data3/gx8/extras/umccrise/pcgr/data
  cacao_data: /g/data3/gx8/extras/umccrise/cacao/data
