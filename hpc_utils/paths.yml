      cacao_data:            genomes/cacao/data
    GRCh37:
      fa:                    genomes/GRCh37/GRCh37.fa
      bwa:                  '/g/data/gx8/local/development/bcbio/genomes/Hsapiens/GRCh37/bwa/GRCh37.fa'
